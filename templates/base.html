<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}Our Storybook{% endblock %}</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/bootstrap-responsive.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/global.css' %}"/>
</head>

<body>
    <header>
        <nav>
            <a href="/stories/">Home</a>

            {% if user.is_authenticated %}
            <a href="/logout/">Logout</a>
            <span>{{user.username}}</span>
            {% else %}
            <a href="/login">Login</a>
            {% endif %}
        </nav>
    <h1>Our Storybook</h1>
    </header>
    
    <h1 class="heading">{% block heading %}{% endblock %}</h1>
    <div class="row-fluid">{% block content %}{% endblock %}</div>
    
    <footer>
        {% block footer %}{% endblock %}
        <a id="djangoIcon" href="http://www.djangoproject.com/">
            <img src="https://www.djangoproject.com/m/img/badges/djangomade124x25.gif" border="0" alt="Made with Django!" title="Made with Django!" />
        </a>
    </footer>
    
    {% block scripts %}
    <script src="{% static 'js/jquery-1.9.1.min.js' %}"/>
    <script src="{% static 'js/bootstrap.min.js' %}"/>
    {% endblock %}
</body>

</html>
